<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RH Biométrico | Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>RH Biométrico – Dashboard Histórico</h2>
<p class="subtitle">Consultas por empleado, rango de fechas, analítica (asistencia, HE/TXT, beneficios) y exportación PDF.</p>

<div class="filters">
  <label>Empleado:
    <select id="employee">
      <option value="TODOS">TODOS</option>
    </select>
  </label>

  <label>Desde:
    <input type="date" id="from">
  </label>

  <label>Hasta:
    <input type="date" id="to">
  </label>

  <button id="btnBuscar">Buscar</button>
  <button id="btnPDF">Exportar PDF</button>
</div>

<div id="status"></div>

<h3>Asistencia diaria</h3>
<div class="tableWrap">
  <table id="tblAsistencia">
    <thead id="asistenciaHead"></thead>
    <tbody id="asistenciaBody"></tbody>
  </table>
</div>

<h3>Horas Extra + TXT</h3>
<div class="tableWrap">
  <table id="tblHeTxt">
    <thead id="heHead"></thead>
    <tbody id="heBody"></tbody>
  </table>
</div>

<h3>Beneficios (Alimentación + Transporte)</h3>
<div class="tableWrap">
  <table id="tblBenefits">
    <thead id="benHead"></thead>
    <tbody id="benBody"></tbody>
  </table>
</div>

<p class="footer">RH Biométrico – Torre de Control CSS / DINALOG</p>

<script src="app.js"></script>
</body>
</html>
